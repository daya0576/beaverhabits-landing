name: Publish dist branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency: publish-dist-branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          PUBLIC_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLIC_PADDLE_CLIENT_SIDE_TOKEN: ${{ secrets.PADDLE_CLIENT_SIDE_TOKEN }}
          PUBLIC_PADDLE_PRICE_ID: ${{ secrets.PADDLE_PRICE_ID }}
          PADDLE_PRODUCT_ID: ${{ secrets.PADDLE_PRODUCT_ID }}

      - name: Publish dist to branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: dist
          force_orphan: true
          commit_message: "chore: update dist branch"
